<div>
  <table>
    <tr>
      <th>
        Name: {{product.name}}
      </th>
      <th>
        Description: {{product.description}}
      </th>
      <th>
        Price: {{product.price}}
      </th>
      <th>
        Category: {{product.category}}
      </th>
      <th>
        Shipping: {{product.shipping}}
      </th>
    </tr>
    <tr>
      <th>
        <div *ngIf="product.isAvailable;then content else other_content"> </div>
        <ng-template #content>
          <div id="buy_button">
            <button (click)="receiveProduct()">Buy!</button>
          </div>
        </ng-template>
        <ng-template #other_content>
          <div id="cannot_buy">
            <p>unavailable!</p>
          </div>
        </ng-template>
      </th>
    </tr>
  </table>
</div>
